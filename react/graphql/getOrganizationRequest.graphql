query GetOrganizationRequest($id: ID!) {
  getOrganizationRequestById(id: $id)
    @context(provider: "hppardis.b2b-organizations-graphql") {
    name
    b2bCustomerAdmin {
      email
    }
    status
    created
    defaultCostCenter {
      name
      address {
        addressId
        addressType
        addressQuery
        postalCode
        country
        receiverName
        city
        state
        street
        number
        complement
        neighborhood
        geoCoordinates
        reference
      }
      businessDocument
      type
      organizationPublic
      ie
      icms
      area
      phone
      newsletter
    }
  }
}
