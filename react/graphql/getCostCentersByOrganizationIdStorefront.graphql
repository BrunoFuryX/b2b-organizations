query GetCostCentersByOrganizationIdStorefront(
  $id: ID
  $search: String
  $page: Int
  $pageSize: Int
  $sortOrder: String
  $sortedBy: String
  $isSalesAdmin: Boolean
) {
  getCostCentersByOrganizationIdStorefront(
    id: $id
    search: $search
    page: $page
    pageSize: $pageSize
    sortOrder: $sortOrder
    sortedBy: $sortedBy
    isSalesAdmin: $isSalesAdmin
  ) @context(provider: "vtex.b2b-organizations-graphql") {
    pagination {
      total
    }
    data {
      id
      name
      addresses {
        country
      }
    }
  }
}
