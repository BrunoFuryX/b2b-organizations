query GetCostCenter($id: ID!) {
  getCostCenterById(id: $id)
    @context(provider: "vtex.b2b-organizations-graphql") {
    name
    organization
    addresses {
      addressId
      addressType
      addressQuery
      postalCode
      country
      receiverName
      city
      state
      street
      number
      complement
      neighborhood
      geoCoordinates
      reference
    }
  }
}
