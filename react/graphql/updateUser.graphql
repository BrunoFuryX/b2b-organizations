mutation UpdateUser(
  $id: ID
  $roleId: ID!
  $userId: ID
  $orgId: ID
  $costId: ID
  $clId: ID
  $canImpersonate: Boolean = false
) {
  updateUser(
    id: $id
    roleId: $roleId
    userId: $userId
    orgId: $orgId
    costId: $costId
    clId: $clId
    canImpersonate: $canImpersonate
  ) @context(provider: "hppardis.b2b-organizations-graphql") {
    id
    status
  }
}
